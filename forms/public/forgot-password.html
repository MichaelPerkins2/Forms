<!DOCTYPE html>
<html lang="en">
<head>
    <title>React App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
</head>
<section name="forgot-password">
    <h1>Forgot Password</h1>
    <form>
        <div>
            <h4>Did you forget your password?</h4>
            <label for="email">Enter Email</label>
            <input type="email" id="email" name="email" required maxlength="50" placeholder="Email"/>
            <button type="submit" class="button-primary" href="enter-code.html">Next</button>
            <a href="log-in.html">Back</a>
        </div>
    </form>
</section>
