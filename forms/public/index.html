<!DOCTYPE html>
<html lang="en">
  <head>
    <title>React App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  </head>
  <body>
    <header>FaceGram
    </header>
    <main>
        <section name="sign-up">
            <h1>Sign Up</h1>
            <form>
                <label for="/">First Name</label>
                <input type="text" required maxlength="20" placeholder="First Name"/>

                <label for="/">Last Name</label>
                <input type="text" required maxlength="20" placeholder="Last Name"/>

                <label for="/">Age</label>
                <input type="number" maxlength="3" placeholder="Age"/>

                <label for="/">Email</label>
                <input type="email" id="email" name="email" required maxlength="50" placeholder="Email"/>

                <label for="/">Phone Number</label>
                <input type="number" id="number" name="number" minlength="10" maxlength="10" placeholder="Number"/>

                <label for="/">Password</label>
                <input type="password" id="password" name="password" required minlength="8" maxlength="20" placeholder="Password"/>

                <label for="/">Confirm Password</label>
                <input type="password" id="password" name="password" required minlength="8" maxlength="20" placeholder="Password"/>

                <button type="submit" class="button-primary">Create Account</button>

                <a href="log-in.html">Already Have An Account?</a>
            </form>
        </section>
        <section name="log-in">
            <h1>Log In</h1>
            <form>
                <label for="/">Email or Username</label>
                <input type="email" id="email" name="email" required maxlength="50" placeholder="Email/Username"/>

                <label for="/">Password</label>
                <input type="password" id="password" name="password" required minlength="8" maxlength="20" placeholder="Password"/>

                <button type="submit" class="button-primary">Log In</button>

                <a href="forgot-password.html">Forgot Password?</a>
                <a href="index.html">Create Profile</a>
            </form>
        </section>
        <section name="forgot-password">
            <h1>Forgot Password</h1>
            <form>
                <div>
                    <h4>Did you forget your password?</h4>
                    <label for="email">Enter Email</label>
                    <input type="email" id="email" name="email" required maxlength="50" placeholder="Email"/>
                    <button type="submit" class="button-primary" href="enter-code.html">Next</button>
                    <a href="log-in.html">Back</a>
                </div>
            </form>
        </section>
        <section name="enter-code">
            <form>
                <div>
                    <h4>We have sent a code to your email address</h4>
                    <label for="/">Enter Code</label>
                    <input type="text" required minlength="6" maxlength="6" placeholder="Code"/>
                    <button type="submit" class="button-primary">Next</button>
                </div>
        </section>
        <section name="new-password">
            <div>
                <h4>Set A New Password</h4>
                <label for="/">New Password</label>
                <input type="password" required minlength="8" maxlength="20" placeholder="Password"/>
                <label for="/">Confirm Password</label>
                <input type="password" required minlength="8" maxlength="20" placeholder="Password"/>
                <button type="submit" class="button-primary">Next</button>
            </div>
        </section>
        <section name="all-done">
            <div name="change-password">
                <h4>All Done!</h4>
                <h5>Your Password Has Been Changed</h5>
                <h6>Click <a href="/">Here</a> to log in with your new password</h6>
            </div>
        </section>
    </main>
    <footer>

    </footer>
  </body>
</html>
