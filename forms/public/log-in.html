<!DOCTYPE html>
<html lang="en">
<head>
    <title>React App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
</head>
<section name="log-in">
    <h1>Log In</h1>
    <form>
        <label for="/">Email or Username</label>
        <input type="email" id="email" name="email" required maxlength="50" placeholder="Email/Username"/>

        <label for="/">Password</label>
        <input type="password" id="password" name="password" required minlength="8" maxlength="20" placeholder="Password"/>

        <button type="submit" class="button-primary">Log In</button>

        <a href="forgot-password.html">Forgot Password?</a>
        <a href="index.html">Create Profile</a>
    </form>
</section>
